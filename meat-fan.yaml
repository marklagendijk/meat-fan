substitutions:
  device_name: meat-fan

esphome:
  name: ${device_name}

# Specify hardware type
esp32:
  board: esp32doit-devkit-v1
  framework:
    type: arduino

# Connect to WiFi
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Setup Access Point when the WiFi network is unavailable
  ap:
    ssid: ${device_name}
    password: !secret ap_password

captive_portal:
    
# Enable logging
logger:

# Enable Home Assistant API
api:

# Enable over-the-air updating
ota:

# Enable web application http://meat-fan.local
web_server:
  port: 80

# Communication bus for temp sensor
spi:
  id: temperature1_spi
  miso_pin: GPIO5
  clk_pin: GPIO18

sensor:
  # Fan speed sensor (PWM input)
  - platform: pulse_counter
    pin: GPIO2
    id: fan1_speed_sensor
    name: Fan Speed
    unit_of_measurement: 'RPM'
    filters:
      - multiply: 0.5
    count_mode:
      rising_edge: INCREMENT
      falling_edge: DISABLE
    update_interval: 3s

  # Temperature sensor
  - platform: max31855
    id: temperature1_sensor
    name: "BBQ Temperature"
    cs_pin: GPIO19
    update_interval: 5s
    spi_id: temperature1_spi

output:
  # Fan speed control (PWM output)
  - platform: ledc
    pin: GPIO1
    frequency: 10000 Hz
    id: fan1_speed_control

# fan:
#   - platform: speed
#     output: fan1_speed_control
#     name: "Fan"

climate:
  # PID temperature controller
  - platform: pid
    name: "BBQ Temperature Controller"
    sensor: temperature1_sensor
    default_target_temperature: 110Â°C
    visual:
      min_temperature: 0
      max_temperature: 300
      temperature_step:
        target_temperature: 5
        current_temperature: .1
    heat_output: fan1_speed_control
    control_parameters:
      kp: 0.49460
      ki: 0.00487
      kd: 0
